services:
  transcript-assistant:
    build: .
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount thư mục hiện tại để có thể truy cập file SBV
      - .:/app
      # Mount thư mục uploads để lưu file upload
      - ./uploads:/app/uploads
      # Mount thư mục logs
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

